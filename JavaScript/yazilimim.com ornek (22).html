<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        function Topla() {
            var a = Number(document.getElementById("metin1").value);
            var b = Number(document.getElementById("metin2").value);
            var sonuc = a + b;
            document.getElementById("sonuc").innerText = sonuc;
        }
        function Cikar() {
            var a = Number(document.getElementById("metin1").value);
            var b = Number(document.getElementById("metin2").value);
            var sonuc = a - b;
            document.getElementById("sonuc").innerText = sonuc;
        }
        function Carp() {
            var a = Number(document.getElementById("metin1").value);
            var b = Number(document.getElementById("metin2").value);
            var sonuc = a * b;
            document.getElementById("sonuc").innerText = sonuc;
        }
        function Bol() {
            var a = Number(document.getElementById("metin1").value);
            var b = Number(document.getElementById("metin2").value);
            var sonuc = a / b;
            document.getElementById("sonuc").innerText = sonuc;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Sayı 1 = </td>
            <td><input type="text" id="metin1" /></td>
        </tr>
        <tr>
            <td>Sayı 2 = </td>
            <td><input type="text" id="metin2" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="btn" onclick="Topla()">+</button>
                <button id="btn" onclick="Cikar()">-</button>
                <button id="btn" onclick="Carp()">*</button>
                <button id="btn" onclick="Bol()">/</button>
            </td>
        </tr>
        <tr>
            <td>Sonuç : </td>
            <td><label id="sonuc"></label></td>
        </tr>
    </table>
</body>
</html>
