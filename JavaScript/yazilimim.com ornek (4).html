<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>

    </script>
    <style>
        body{background-color: orange;}
        #galeri{position: relative; width:300px; height:200px; margin-bottom:10px;}
        img{width:300px; height:200px; position: absolute; left:0px; right:0px;}
    </style>
    <script>
        function resimgoster1() {
            document.getElementById("resim1").style.zIndex = 2;
            document.getElementById("resim2").style.zIndex = 1;
            document.getElementById("resim3").style.zIndex = 1;
        }
        function resimgoster2() {
            document.getElementById("resim1").style.zIndex = 1;
            document.getElementById("resim2").style.zIndex = 2;
            document.getElementById("resim3").style.zIndex = 1;
        }
        function resimgoster3() {
            document.getElementById("resim1").style.zIndex = 1;
            document.getElementById("resim2").style.zIndex = 1;
            document.getElementById("resim3").style.zIndex = 2;
        }
    </script>
</head>
<body>
    <div id="galeri">
        <img src="Resimler/resim1.jpg" id="resim1"/>
        <img src="Resimler/resim2.jpg" id="resim2" />
        <img src="Resimler/resim3.jpg" id="resim3" />
    </div>
    <div>
        <input type="button" onmousemove="resimgoster1()" value="Resim 1"/>
        <input type="button" onmousemove="resimgoster2()" value="Resim 2" />
        <input type="button" onmousemove="resimgoster3()" value="Resim 3" />
    </div>
</body>
</html>
