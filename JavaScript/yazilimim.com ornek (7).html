<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        #cerceve{
            width:272px;
            height:272px;
            border: 2px solid black;
        }
        .sarikirmizi{
            width:30px;
            height:30px;
            background-color:red;
            float:left;
            color:yellow;
            margin:2px;
            text-align:center;
        }
    </style>
</head>
<body>
    <input type="button" onclick="gs()" value="Kutularu Diz" />
    <div id="cerceve"> </div>   
        <script>
            function gs() {
                var i;
                for (i = 1; i <= 64; i++) 
                    document.getElementById("cerceve").innerHTML += "<div class='sarikirmizi'>" + i + "<div>";               
          }
        </script>
</body>
</html>
